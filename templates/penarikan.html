{% extends "base.html" %}

{% block title %}
Penarikan
{% endblock %}
{% block body %}
<div class="container mx-auto mt-2 mb-2">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h2 class="text-3xl font-bold mb-6">Form Penyetoran</h2>
        <form action="/tarik/{{data_pelanggan.id}}" method="POST">
            <div class="mb-2">
                <input type="number" value="{{data_pelanggan.id}}" name="pelanggan_id" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300 "hidden>
            </div>
            <div class="mb-2">
                <label for="jumlah_penyetoran" class="block font-medium mb-1">Jumlah Penarikan</label>
                <input type="number"  name="jumlah_penyetoran" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-2">
                <label for="dateInput">Select a date:</label>
                <input type="text" id="dateInput"class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" readonly>
            </div>
            <div class="mb-2">
                <div class="mb-2">
                    <label for="pic" class="block font-medium mb-2">PIC</label>
                    <input type="text" value="{{pic_username}}"  name="pic" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" readonly>
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="px-6 py-2  bg-gray-800 text-white rounded focus:outline-none focus:ring focus:ring-blue-300">Submit</button>
            </div>

            
            <script>
                const dateInput = document.getElementById("dateInput");
                const currentDate = new Date().toISOString().split("T")[0];
                dateInput.value = currentDate;
              </script>

        </form>
    </div>
</div>
{% endblock %}
